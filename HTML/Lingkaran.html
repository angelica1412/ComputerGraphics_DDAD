<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Algoritma Bresenham untuk Lingkaran</title>
    <link rel="stylesheet" href="/CSS/circle.css">
</head>
<body>
    <h1>Algoritma Bresenham untuk Lingkaran</h1>
    <div class="input-lingkaran">
        <label for="xCenter">x pusat:</label>
        <input type="number" id="xCenter" name="xCenter">
        <label for="yCenter">y pusat:</label>
        <input type="number" id="yCenter" name="yCenter">
        <label for="radius">Radius:</label>
        <input type="number" id="radius" name="radius">
    </div>
    <div class="button-circle">
        <button onclick="drawCircle()" style="background-color: #49d67d; font-size: 20px;">Gambar Lingkaran</button>
        <button onclick="clearInputs()">Clear</button>
    </div>
    <div class="homepage">
        <button onclick="window.location.href='Algoritma.html'" style="width: 10%;">Kembali ke Halaman Utama</button>  
    </div>
    <canvas id="circleCanvas" style="display: none;"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/JS/circle.js"></script>
</body>
</html>
